{% if page.depth == 0 %}
  {% assign prefix = '.' %}
{% else %}
  {% if page.depth == 1 %}
    {% assign prefix = '..' %}
  {% else %}
    {% if page.depth == 2 %}
      {% assign prefix = '../..' %}
    {% endif %}
  {% endif %}
{% endif %}

{%- if page.embed -%}
<script src="{{ "js/embed.js" | prepend:"assets/" | relative_url | prepend:prefix }}"></script>
{%- endif %}

{% if page.quiz -%}
<script src="{{ 'vendor/jquery/jquery.min.js' | prepend:"assets/" | relative_url | prepend:prefix }}"></script>
<script src="{{ 'vendor/bootstrap/js/bootstrap.min.js' | prepend:"assets/" | relative_url | prepend:prefix }}"></script>
<script src="{{ "js/quiz.js" | prepend:"assets/" | relative_url | prepend:prefix }}"></script>
{%- endif %}
