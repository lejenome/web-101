<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Rapport</title>
  <link href="css/formulaire-style-layout.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <form>
    <fieldset id="sec-identite">
      <legend>Identité</legend>
      <div>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" />
      </div>
      <div>
        <label for="email">Email :</label>
        <input type="email" id="email" placeholder="me@exemple.com" />
      </div>
    </fieldset>
    <fieldset id="sec-produit">
      <legend>Information Produit</legend>
      <div>
        <label>Genre :</label>
        <ul>
          <li>
            <label>
              <input type="radio" name="genre" value="metal" />
              Métal
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="genre" value="bois" />
              Bois
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="genre" value="plastique" />
              Plastique
            </label>
          </li>
        </ul>
        <div>
          <label for="description">Description :</label>
          <textarea id="textareac"></textarea>
        </div>
    </fieldset>
    <button>Envoyez</button>
  </form>
</body>

</html>
